<!DOCTYPE html>

<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Notes</title>

  <!-- ~ Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- ~ CSS -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <!-- ~ HTML -->
  <div id="page" style="display: none;">

    <profile-menu></profile-menu>

    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content"></div>
    </div>

    <div id="main">

      <div id="header" class="edge hidden"></div>

      <div id="content">
        <textarea id="textarea" class="textarea" disabled autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false">
        </textarea>
      </div>

      <div id="footer" class="edge">

        <img id="profile" class="profile" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
          alt="placeholder" title="Open menu">

        <div id="footer-date" title="Open calendar"></div>

      </div>

    </div>

  </div>
  <!-- ? Note: HTML may be altered by JavaScript -->

  <!-- ~ JavaScript -->
  <script type="module" src="script.js"></script>

</body>

</html>
