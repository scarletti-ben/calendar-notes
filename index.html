<!DOCTYPE html>

<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Notes</title>

  <!-- ~ Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- ~ CSS -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <!-- ~ HTML -->
  <div id="page" style="display: none;">

    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content"></div>
    </div>

    <div id="main">

      <div id="header" class="edge hidden"></div>

      <div id="content">
        <textarea id="textarea" class="textarea" disabled></textarea>
      </div>

      <div id="footer" class="edge">
        <img id="profile" class="profile" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
          alt="placeholder">
        <div class="button-set">

          <button id="save-button" title="Save">
            <svg>
              <use href="#save"></use>
            </svg>
          </button>

          <button id="theme-button" title="Change theme">
            <svg>
              <use href="#palette"></use>
            </svg>
          </button>

          <button id="fullscreen-button" title="Toggle full screen">
            <svg>
              <use href="#fullscreen"></use>
            </svg>
          </button>

        </div>
        <div id="footer-date" title="Open calendar"></div>
      </div>

    </div>

  </div>
  <!-- ? Note: HTML may be altered by JavaScript -->

  <!-- ~ JavaScript -->
  <script type="module" src="script.js"></script>

</body>

</html>
